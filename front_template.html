{{Image}}

<div style="font-size: 36px; font-weight: bold; margin-bottom: 10px;">
  {{Word}}
</div>

<div class="audio-section">
  {{#Word_Audio}}
  <div class="audio-element">{{Word_Audio}}</div>
  {{/Word_Audio}}
  
  <!-- Adding a silent audio file to create a pause -->
  [sound:silence_1sec.mp3]
  
  {{#Sentence_Audio}}
  <div class="audio-element">{{Sentence_Audio}}</div>
  {{/Sentence_Audio}}
</div>

<p><span style="font-size: small;">Definition:</span> {{Definition}}</p>

<p><span style="font-size: small;">Sentence:</span><br>
<span style="font-weight: bold;">{{Sentence}}</span>
</p>

<style>
.audio-section {
    margin: 10px 0;
}
.audio-element {
    margin: 5px 0;
}
</style>
